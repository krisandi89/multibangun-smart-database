    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Dark mode variables */
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --search-bg: #ffffff;
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --search-bg: #1e293b;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Spotlight glow */
        .spotlight-glow {
            background: var(--search-bg);
            box-shadow: 0 0 0 1px var(--border-color),
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        .dark .spotlight-glow {
            box-shadow: 0 0 0 1px var(--border-color),
                0 4px 6px -1px rgba(0, 0, 0, 0.3),
                0 20px 40px -10px rgba(0, 0, 0, 0.3);
        }

        .spotlight-glow:focus-within {
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3),
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        /* Card styles */
        .card-hover {
            background: var(--bg-card);
            border-color: var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2);
        }

        /* File type badge colors */
        .badge-brosur {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-spesifikasi {
            background: #dcfce7;
            color: #166534;
        }

        .badge-metode {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-hasil-uji {
            background: #f3e8ff;
            color: #6b21a8;
        }

        .badge-sertifikasi {
            background: #fce7f3;
            color: #9d174d;
        }

        .badge-case-history {
            background: #e0e7ff;
            color: #3730a3;
        }

        .badge-presentasi {
            background: #ffedd5;
            color: #c2410c;
        }

        .dark .badge-brosur {
            background: #1e3a5f;
            color: #93c5fd;
        }

        .dark .badge-spesifikasi {
            background: #14532d;
            color: #86efac;
        }

        .dark .badge-metode {
            background: #451a03;
            color: #fcd34d;
        }

        .dark .badge-hasil-uji {
            background: #3b0764;
            color: #d8b4fe;
        }

        .dark .badge-sertifikasi {
            background: #500724;
            color: #f9a8d4;
        }

        .dark .badge-case-history {
            background: #1e1b4b;
            color: #a5b4fc;
        }

        .dark .badge-presentasi {
            background: #431407;
            color: #fdba74;
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="min-h-screen">

    <script type="text/babel">

        // ==================== ICONS ====================

                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />

        // ==================== FILE TYPE CONFIG ====================
        const fileTypeConfig = {
            'brosur': { label: 'Brosur', badge: 'badge-brosur', icon: 'ðŸ“„' },
            'spesifikasi': { label: 'Spesifikasi', badge: 'badge-spesifikasi', icon: 'ðŸ“‹' },
            'metode': { label: 'Metode', badge: 'badge-metode', icon: 'ðŸ”§' },
            'hasil-uji': { label: 'Hasil Uji', badge: 'badge-hasil-uji', icon: 'ðŸ§ª' },
            'sertifikasi': { label: 'Sertifikasi', badge: 'badge-sertifikasi', icon: 'âœ…' },
            'case-history': { label: 'Case History', badge: 'badge-case-history', icon: 'ðŸ“š' },
            'presentasi': { label: 'Presentasi', badge: 'badge-presentasi', icon: 'ðŸ“Š' },
        };

        // ==================== CATEGORY CONFIG ====================
        const categoryConfig = {
            'company-profile': { label: 'Company Profile', color: 'bg-slate-600' },
            'geogrid': { label: 'Geogrid', color: 'bg-blue-600' },
            'geomembrane': { label: 'Geomembrane', color: 'bg-emerald-600' },
            'geotextile': { label: 'Geotextile', color: 'bg-purple-600' },
            'retaining-wall': { label: 'Retaining Wall', color: 'bg-amber-600' },
            'erosion-control': { label: 'Kontrol Erosi', color: 'bg-green-600' },
            'presentasi': { label: 'Presentasi', color: 'bg-orange-600' },
            'geocell': { label: 'Geocell', color: 'bg-cyan-600' },
            'asphalt': { label: 'Asphalt', color: 'bg-rose-600' },
        };

        // ==================== COMPONENTS ====================

        // Category Filter Pill
        const CategoryPill = ({ category, isActive, onClick, count }) => {
            const config = categoryConfig[category.id] || { label: category.name, color: 'bg-gray-600' };
            return (
                <button
                    onClick={onClick}
                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 flex items-center gap-2 ${isActive
                        ? `${config.color} text-white shadow-lg`
                        : 'bg-white text-slate-600 hover:bg-slate-50 border border-slate-200 hover:border-slate-300'
                        }`}
                >
                    {config.label}
                    {count > 0 && (
                        <span className={`text-xs px-1.5 py-0.5 rounded-full ${isActive ? 'bg-white/20' : 'bg-slate-100'}`}>
                            {count}
                        </span>
                    )}
                </button>
            );
        };

        // File Download Button
        const FileButton = ({ file, onDownload }) => {
            const config = fileTypeConfig[file.type] || { label: file.type, badge: 'badge-brosur', icon: 'ðŸ“„' };
            return (
                <button
                    onClick={() => onDownload(file)}
                    className={`group flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-medium transition-all duration-200 ${config.badge} hover:scale-105 hover:shadow-md`}
                    title={file.name}
                >
                    <span>{config.icon}</span>
                    <span className="hidden sm:inline">{config.label}</span>
                    <Icons.Download className="w-3 h-3 opacity-0 group-hover:opacity-100 transition-opacity" />
                </button>
            );
        };

        // File Dropdown (click-to-toggle for mobile)
        const FileDropdown = ({ type, files, onDownload }) => {
            const [isOpen, setIsOpen] = useState(false);
            const config = fileTypeConfig[type] || { label: type, badge: 'badge-brosur', icon: 'ðŸ“„' };
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (e) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(e.target)) {
                        setIsOpen(false);
                    }
                };
                if (isOpen) {
                    document.addEventListener('mousedown', handleClickOutside);
                    document.addEventListener('touchstart', handleClickOutside);
                }
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                    document.removeEventListener('touchstart', handleClickOutside);
                };
            }, [isOpen]);

            return (
                <div ref={dropdownRef} className="relative">
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className={`group flex items-center gap-2 px-3 py-2 rounded-lg text-xs font-medium transition-all duration-200 ${config.badge} hover:scale-105 hover:shadow-md`}
                    >
                        <span>{config.icon}</span>
                        <span>{files.length} {config.label}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" className={`w-3 h-3 transition-transform ${isOpen ? 'rotate-180' : ''}`} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                    </button>
                    {isOpen && (
                        <div className="absolute top-full left-0 mt-1 z-50 min-w-[260px] max-w-[90vw] rounded-xl shadow-2xl border p-2"
                            style={{ background: 'var(--bg-card)', borderColor: 'var(--border-color)' }}>
                            {files.map((f, i) => (
                                <button
                                    key={i}
                                    onClick={() => { onDownload(f); setIsOpen(false); }}
                                    className="w-full text-left px-3 py-2.5 text-sm rounded-lg flex items-center gap-2 transition-colors hover:bg-slate-100 dark:hover:bg-slate-700"
                                    style={{ color: 'var(--text-primary)' }}
                                >
                                    <Icons.FileText className="w-4 h-4 flex-shrink-0" style={{ color: 'var(--text-muted)' }} />
                                    <span className="truncate flex-1">{f.name}</span>
                                    <Icons.Download className="w-4 h-4 flex-shrink-0" style={{ color: 'var(--text-muted)' }} />
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // Product Card
        const ProductCard = ({ item, onDownload }) => {
            const catConfig = categoryConfig[item.category] || { label: item.category, color: 'bg-gray-600' };

            // Group files by type
            const filesByType = useMemo(() => {
                const grouped = {};
                item.files.forEach(file => {
                    if (!grouped[file.type]) grouped[file.type] = [];
                    grouped[file.type].push(file);
                });
                return grouped;
            }, [item.files]);

            return (
                <div className="rounded-2xl shadow-sm border overflow-hidden card-hover animate-fade-in flex flex-col h-full" style={{ background: 'var(--bg-card)', borderColor: 'var(--border-color)' }}>
                    {/* Header */}
                    <div className="p-5 pb-3 flex-1">
                        <div className="flex items-start justify-between mb-3">
                            <span className={`text-[10px] font-bold px-2.5 py-1 rounded-full text-white uppercase tracking-wider ${catConfig.color}`}>
                                {catConfig.label}
                            </span>
                            {item.highlight && (
                                <span className="flex items-center gap-1 text-amber-500" title="Featured Product">
                                    <Icons.Star className="w-4 h-4" />
                                </span>
                            )}
                        </div>

                        <h3 className="text-lg font-bold mb-2 leading-tight transition-colors" style={{ color: 'var(--text-primary)' }}>
                            {item.title}
                        </h3>

                        {item.subcategory && (
                            <p className="text-xs text-slate-400 mb-2 flex items-center gap-1">
                                <Icons.Folder className="w-3 h-3" />
                                {item.subcategory}
                            </p>
                        )}

                        <p className="text-sm leading-relaxed mb-4 line-clamp-2" style={{ color: 'var(--text-secondary)' }}>
                            {item.description}
                        </p>

                        {/* Tags */}
                        <div className="flex flex-wrap gap-1.5 mb-3">
                            {item.tags.slice(0, 4).map((tag, idx) => (
                                <span key={idx} className="text-[10px] px-2 py-0.5 rounded-full" style={{ background: 'var(--bg-secondary)', color: 'var(--text-muted)' }}>
                                    #{tag}
                                </span>
                            ))}
                            {item.tags.length > 4 && (
                                <span className="text-[10px] text-slate-400">+{item.tags.length - 4}</span>
                            )}
                        </div>
                    </div>

                    {/* Files Section */}
                    <div className="p-4 border-t" style={{ background: 'var(--bg-secondary)', borderColor: 'var(--border-color)' }}>
                        <p className="text-[10px] uppercase tracking-wider text-slate-400 font-medium mb-2">
                            {item.files.length} file tersedia
                        </p>
                        <div className="flex flex-wrap gap-2">
                            {Object.entries(filesByType).map(([type, files]) => (
                                files.length === 1 ? (
                                    <FileButton key={type} file={files[0]} onDownload={onDownload} />
                                ) : (
                                    <FileDropdown key={type} type={type} files={files} onDownload={onDownload} />
                                )
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Empty State
        const EmptyState = ({ query }) => (
            <div className="text-center py-20 animate-fade-in">
                <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-slate-100 to-slate-200 mb-6">
                    <Icons.Search className="w-10 h-10 text-slate-400" />
                </div>
                <h3 className="text-xl font-bold text-slate-700 mb-3">

                </h3>
                <p className="text-slate-500 max-w-md mx-auto mb-8">
                    Data mungkin belum tersedia di database. Tim engineering kami siap membantu Anda menemukan solusi.
                </p>
                <a
                    href="https://wa.me/6281112345678"
                    target="_blank"
                    rel="noreferrer"
                    className="inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full font-semibold hover:from-green-600 hover:to-green-700 transition-all shadow-lg hover:shadow-green-200 hover:scale-105"
                >
                    <Icons.Phone className="w-5 h-5" />
                    Hubungi Sales Engineer
                </a>
            </div>
        );

        // ==================== EMBEDDED DATABASE ====================
        // Data embedded directly to avoid CORS issues when opening file locally
        const EMBEDDED_DATABASE = {
            "categories": [
                { "id": "company-profile", "name": "Company Profile", "icon": "building" },
                { "id": "geogrid", "name": "Geogrid", "icon": "grid" },
                { "id": "geomembrane", "name": "Geomembrane", "icon": "layers" },

            "items": [

                    "highlight": true,

                },
                {
                    "id": 2,
                    "title": "Tensar Geogrid General",
                    "category": "geogrid",

                    "tags": ["geogrid", "tensar", "general", "overview", "basal", "reinforcement"],
                    "description": "Brosur umum produk Tensar Geogrid termasuk aplikasi basal reinforcement untuk perkuatan tanah dasar.",
                    "files": [
                        { "name": "Brosur Tensar General.pdf", "path": "Assets/01. Geogrid/00. General/Brosur Tensar General.pdf", "type": "brosur", "size": "9 MB" },
                        { "name": "Brosur Tensar Basal Reinforcement.pdf", "path": "Assets/01. Geogrid/00. General/Brosur Tensar Basal Reinforcement.pdf", "type": "brosur", "size": "2.2 MB" }
                    ]
                },
                {
                    "id": 3,
                    "title": "Tensar Geogrid Uniaxial RE Series",
                    "category": "geogrid",
                    "subcategory": "Uniaxial",
                    "tags": ["uniaxial", "geogrid", "RE520", "RE540", "RE570", "RE580", "dinding penahan", "retaining wall"],

                            <button
                                onClick={() => setActiveCategory('all')}
                                className={`px-5 py-2.5 rounded-full text-sm font-semibold transition-all duration-200 ${activeCategory === 'all'
                                    ? 'bg-gradient-to-r from-red-600 to-red-700 text-white shadow-lg'
                                    : 'border'
                                    }`}
                                style={activeCategory === 'all' ? {} : { background: 'var(--bg-card)', color: 'var(--text-secondary)', borderColor: 'var(--border-color)' }}
                            >
                                Semua
                                <span className={`ml-2 text-xs px-1.5 py-0.5 rounded-full ${activeCategory === 'all' ? 'bg-white/20' : 'bg-slate-100'}`}>
                                    {categoryCounts.all}
                                </span>
                            </button>
                            {database.categories.map((cat) => (
                                <CategoryPill
                                    key={cat.id}
                                    category={cat}
                                    isActive={activeCategory === cat.id}
                                    onClick={() => setActiveCategory(cat.id)}
                                    count={categoryCounts[cat.id] || 0}
                                />
                            ))}
                        </div>

                        {/* Results */}
                        {results.length > 0 ? (
                            <>
                                <p className="text-sm text-slate-400 mb-6">
                                    Menampilkan {results.length} hasil {query && `untuk "${query}"`}
                                </p>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {results.map((item) => (
                                        <ProductCard key={item.id} item={item} onDownload={handleDownload} />
                                    ))}
                                </div>
                            </>
                        ) : (
                            <EmptyState query={query} />
                        )}
                    </main>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MultibangunSmartDatabase />);
    </script>
</body>

</html>
